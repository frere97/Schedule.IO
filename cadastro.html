<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule.io Cadastrar</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
</head>

<body>

    <div class=" container text-center col-lg-8 col-xl-6 d-flex h-100">

        <div class="meio card align-self-center">
            <div class="card-header bg-info text-white lead background-cinza">
                Cadastrar
            </div>
            <div class="card-body container">
                <p class="card-text mb-1">Estamos contentes com a sua chegada!</p>
                <p class="card-text mb-3">Preencha os campos obrigatórios abaixo. Se estiver com pressa, poderá personalizar seu perfil mais tarde.</p>

                <form action="index.html" method="post" id="formulario" oninput='senha2.setCustomValidity(senha2.value != senha.value ? "Senhas não coincidem." : "")'>
                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info cor-fonte background-cinza">
                                            <svg class="cor-fonte" fill="#000000" xmlns="http://www.w3.org/2000/svg"
                                                viewBox="0 0 32 32" width="64px" height="64px">
                                                <path class="cor-fonte"
                                                    d="M 16 4 C 12.144531 4 9 7.144531 9 11 C 9 13.394531 10.21875 15.519531 12.0625 16.78125 C 8.484375 18.304688 6 21.859375 6 26 L 8 26 C 8 21.535156 11.535156 18 16 18 C 20.464844 18 24 21.535156 24 26 L 26 26 C 26 21.859375 23.515625 18.304688 19.9375 16.78125 C 21.78125 15.519531 23 13.394531 23 11 C 23 7.144531 19.855469 4 16 4 Z M 16 6 C 18.773438 6 21 8.226563 21 11 C 21 13.773438 18.773438 16 16 16 C 13.226563 16 11 13.773438 11 11 C 11 8.226563 13.226563 6 16 6 Z" />
                                            </svg>
                                        </span>
                                    </div>
                                    <input type="text" class="form-control shadow-none" id="nome" placeholder="Nome completo" name="nome" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white background-cinza">
                                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                width="64px" height="64px">
                                                <path
                                                    d="M 20 3 C 15.054688 3 11 7.054688 11 12 C 11 12.519531 11.085938 12.976563 11.15625 13.4375 L 3.28125 21.28125 L 3 21.59375 L 3 29 L 10 29 L 10 26 L 13 26 L 13 23 L 16 23 L 16 20.03125 C 17.179688 20.609375 18.554688 21 20 21 C 24.945313 21 29 16.945313 29 12 C 29 7.054688 24.945313 3 20 3 Z M 20 5 C 23.855469 5 27 8.144531 27 12 C 27 15.855469 23.855469 19 20 19 C 18.789063 19 17.542969 18.644531 16.59375 18.125 L 16.34375 18 L 14 18 L 14 21 L 11 21 L 11 24 L 8 24 L 8 27 L 5 27 L 5 22.4375 L 12.90625 14.5 L 13.28125 14.15625 L 13.1875 13.625 C 13.085938 13.023438 13 12.488281 13 12 C 13 8.144531 16.144531 5 20 5 Z M 22 8 C 20.894531 8 20 8.894531 20 10 C 20 11.105469 20.894531 12 22 12 C 23.105469 12 24 11.105469 24 10 C 24 8.894531 23.105469 8 22 8 Z" />
                                            </svg>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control shadow-none" id="senha" placeholder="Senha" name="senha" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white background-cinza">
                                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"
                                                width="60px" height="60px">
                                                <path
                                                    d="M 4 5 C 2.9069372 5 2 5.9069372 2 7 L 2 23 C 2 24.093063 2.9069372 25 4 25 L 26 25 C 27.093063 25 28 24.093063 28 23 L 28 7 C 28 5.9069372 27.093063 5 26 5 L 4 5 z M 6.6992188 7 L 23.300781 7 L 15 13.134766 L 6.6992188 7 z M 5 9.4746094 L 15 16.865234 L 25 9.4746094 L 25 23 L 5 23 L 5 9.4746094 z" />
                                            </svg>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control shadow-none" id="email" placeholder="Email" name="email" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white background-cinza">
                                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"
                                                width="64px" height="64px">
                                                <path
                                                    d="M 20 3 C 15.054688 3 11 7.054688 11 12 C 11 12.519531 11.085938 12.976563 11.15625 13.4375 L 3.28125 21.28125 L 3 21.59375 L 3 29 L 10 29 L 10 26 L 13 26 L 13 23 L 16 23 L 16 20.03125 C 17.179688 20.609375 18.554688 21 20 21 C 24.945313 21 29 16.945313 29 12 C 29 7.054688 24.945313 3 20 3 Z M 20 5 C 23.855469 5 27 8.144531 27 12 C 27 15.855469 23.855469 19 20 19 C 18.789063 19 17.542969 18.644531 16.59375 18.125 L 16.34375 18 L 14 18 L 14 21 L 11 21 L 11 24 L 8 24 L 8 27 L 5 27 L 5 22.4375 L 12.90625 14.5 L 13.28125 14.15625 L 13.1875 13.625 C 13.085938 13.023438 13 12.488281 13 12 C 13 8.144531 16.144531 5 20 5 Z M 22 8 C 20.894531 8 20 8.894531 20 10 C 20 11.105469 20.894531 12 22 12 C 23.105469 12 24 11.105469 24 10 C 24 8.894531 23.105469 8 22 8 Z" />
                                            </svg>
                                        </span>
                                    </div>
                                    <input type="password" class="form-control shadow-none" id="senha2" placeholder="Confirmar senha" name="senha2" required>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div id="oculto" class="row d-none">
                        <div class="col-12 col-md-6">
                            <div class="form-group mt-3">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white background-cinza">@</span>
                                    </div>
                                    <input type="text" class="form-control shadow-none" id="username" placeholder="Nome de usuário" name="username">
                                </div>
                            </div>
                        </div>

                        <div class="col-12 col-md-6">
                            <div class="form-group mt-3">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    </div>
                                    <div class="custom-file">
                                        <input type="file" id="avatar" class="custom-file-input shadow-none" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                        <label class="custom-file-label" for="inputGroupFile01">Escolher avatar</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <div class="form-group form-check small">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="termos" checked required> Eu concordo com os
                    <a href="#">Termos de Uso</a>.
                </label>
            </div>

            <div class="justify-content-center mb-4">
                <button type="submit" onclick=verificarCadastro() class="btn btn-info rounded-pill px-4 shadow-none background-cinza">Cadastrar</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="login.html" class="text-muted">Já tem uma conta? Faça login!</a>
            </div>
        </div>

    </div>

    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
