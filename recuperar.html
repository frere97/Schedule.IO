<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Schedule.io Recuperar senha</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
</head>

<body>

    <div class="container text-center col-md-8 col-lg-6 col-xl-5 d-flex h-100">

        <div class="card align-self-center">
            <div class="card-header bg-info text-white lead background-cinza">
                Recuperar senha
            </div>
            <div class="card-body container">
                <p id="oculto" class="card-text mb-3">Receba um link m√°gico no email do seu cadastro para recuperar sua
                    senha.</p>

                <form method="post" id="formulario">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-info text-white background-cinza">
                                            <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"
                                                width="60px" height="60px">
                                                <path
                                                    d="M 4 5 C 2.9069372 5 2 5.9069372 2 7 L 2 23 C 2 24.093063 2.9069372 25 4 25 L 26 25 C 27.093063 25 28 24.093063 28 23 L 28 7 C 28 5.9069372 27.093063 5 26 5 L 4 5 z M 6.6992188 7 L 23.300781 7 L 15 13.134766 L 6.6992188 7 z M 5 9.4746094 L 15 16.865234 L 25 9.4746094 L 25 23 L 5 23 L 5 9.4746094 z" />
                                            </svg>
                                        </span>
                                    </div>
                                    <input type="email" class="form-control shadow-none" id="nome" placeholder="Email"
                                        name="email-reset" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row small d-flex justify-content-between m-1">
                        <a href="login.html">Voltar para Login</a>
                    </div>


                    <div class="justify-content-center mb-1">
                        <button type="submit" onclick=verificarCadastro()
                            class="btn btn-info rounded-pill px-4 shadow-none background-cinza">Enviar</button>
                    </div>


                </form>
            </div>
            <div class="card-footer">
                <a href="cadastro.html" class="text-muted">Novo por aqui? Crie uma conta!</a>
            </div>
        </div>

        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/script.js"></script>
</body>

</html>
