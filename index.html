    <div class="timesheet" id="tabelaTimesheet">
        <div class="painelSuperior">

            <div class="diasDaSemana "> Domingo</div>
            <div class="diasDaSemana "> Segunda</div>
            <div class="diasDaSemana "> Terça</div>
            <div class="diasDaSemana "> Quarta</div>
            <div class="diasDaSemana "> Quinta</div>
            <div class="diasDaSemana "> Sexta</div>
            <div class="diasDaSemana "> Sábado</div>

        </div>

        <div class="linha l0">
            <div class="coluna c0"></div>
            <div class="coluna c1"></div>
            <div class="coluna c2"></div>
            <div class="coluna c3"></div>
            <div class="coluna c4"></div>
            <div class="coluna c5"></div>
            <div class="coluna c6"></div>


        </div>

        <div class="linha l1">
            <div class="coluna c0"></div>
            <div class="coluna c1"></div>
            <div class="coluna c2"></div>
            <div class="coluna c3"></div>
            <div class="coluna c4"></div>
            <div class="coluna c5"></div>
            <div class="coluna c6"></div>


        </div>

        <div class="linha l2">
            <div class="coluna c0"></div>
            <!--domingo -->
            <div class="coluna c1"></div>
            <!--segunda -->
            <div class="coluna c2"></div>
            <!--terça -->
            <div class="coluna c3"></div>
            <!--quarta -->
            <div class="coluna c4"></div>
            <!--quinta -->
            <div class="coluna c5"></div>
            <!--sexta -->
            <div class="coluna c6"></div>
            <!--sabado -->


        </div>
    </div>
    <div class="nova-tarefa-container">
        <button class="round-button" data-toggle="modal" data-target="#nova-tarefa">+</button>
    </div>

    <div class="modal" id="nova-tarefa" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="content">


                        <form action="#" id="form-adicionar-tarefa">
                            <label for="">Selecione a cor da tarefa</label>

                            <div class="buttons">
                                <label class="turquesa">
                                    <input class="radio-color" type="radio" name="color" value="turquesa">
                                    <div class="layer"></div>
                                    <div class="button"><span></span></div>
                                </label>

                                <label class="blue">
                                    <input class="radio-color" type="radio" name="color" value="blue">
                                    <div class="layer"></div>
                                    <div class="button"><span></span></div>
                                </label>

                                <label class="cinza">
                                    <input class="radio-color" type="radio" name="color" value="cinza">
                                    <div class="layer"></div>
                                    <div class="button"><span></span></div>
                                </label>

                                <label class="orange">
                                    <input class="radio-color" type="radio" name="color" value="orange">
                                    <div class="layer"></div>
                                    <div class="button"><span></span></div>
                                </label>

                                <label class="concreto">
                                    <input class="radio-color" type="radio" name="color" value="concreto">
                                    <div class="layer"></div>
                                    <div class="button"><span></span></div>
                                </label>

                                <label class="purple">
                                    <input class="radio-color" type="radio" name="color" value="purple">
                                    <div class="layer"></div>
                                    <div class="button"><span></span></div>
                                </label>
                            </div>
                            <div class="input-wrapper">
                                <label for="title">Título da Tarefa</label>
                                <input type="text" name="title" maxlength="20">
                            </div>

                            <div class="input-wrapper">
                                <label for="category">Categoria</label>
                                <input type="text" name="category">
                            </div>
                            <div class="input-wrapper">
                                <div class="form-group">
                                    <label class="control-label" for="WorkWeek">Início e fim da tarefa</label>
                                    <input name="WorkWeek" class="form-control days-of-week" id="WorkWeek" type="text" data-bind="value: WorkWeek">
                                </div>
                                <div id="datepicker-error"></div>
                            </div>
                            <div class="input-wrapper">
                                <label for="description">Digite uma descrição para essa tarefa</label>
                                <textarea name="description" cols="30" rows="10"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="salvar-tarefa" class="btn btn-primary" data-dismiss="modal">Salvar</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Tarefa</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <!--Nome-->
                    <div class="item"> Nome: <span id="nome"></span></div>
                    <!--Categoria-->
                    <div class="item"> Categoria: <span id="categoria"></span></div>
                    <!--Descricao-->
                    <div class="item descricao"> Descrição: <span id="descrição"></span></div>
                </div>
                <div class="modal-footer">
                    <!--Botao deleta--><button type="button" class="btn btn-secondary " id="DeletaTarefa" data-dismiss="modal">Deletar</button>

                </div>
            </div>
        </div>
